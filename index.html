<!DOCTYPE html>
<html>
<head>
    <title>Person Filterer</title>

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="node_modules/skeleton-css/css/normalize.css">
    <link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">
    <link rel="stylesheet" href="index.css">

    <script type="text/template" id="person-template">
        <td><%= firstName %></td>
        <td><%= lastName %></td>
        <td><%= streetAddress %></td>
        <td><%= city %></td>
        <td><%= state %></td>
        <td><%= zip %></td>
    </script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="index.js"></script>
</head>
<body id="app" class="container">
    <h1>Person Filterer</h1>

    <section id="filter-buttons"></section>

    <table id="people-table" class="u-full-width">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Street Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

</body>
</html>
